<div class="card-body container">
    <form action="{{ url_for('auth.register')}}" method="POST">
        <div class="form-group py-2">
        <label class="form-group py-2">Select Account Type:</label>
        </div>
        <input class="form-check-input" type="radio" name="userType" id="admin" value="admin">
        <label class="form-check-label pe-2" for="admin">Admin</label>
        <input class="form-check-input px-2" type="radio" name="userType" id="regular" value="regular">
        <label class="form-check-label pe-2" for="regular">Regular</label>
        <input type="email" class="form-control required my-4 py-2" id="email" name="email" placeholder="Email address" required>
        <input type="text" class="form-control required my-4 py-2" id="firstName" name="firstName" placeholder="First name" required>
        <input type="password" class="form-control required my-4 py-2" id="password1" name="password1" placeholder="Password" required>
        <input type="password" class="form-control required my-4 py-2" id="password2" name="password2" placeholder="Confirm password" required>
        <div class="text-center my-4 py-2">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
