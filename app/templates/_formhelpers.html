{% macro render_field(field) %}
{% if field.type == 'RadioField' %}
<dt>{{ field.label }}
{% endif %}
<!--  <dt>{{ field.label }}-->
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class="list-unstyled">
    {% for error in field.errors %}
      <li class="text-danger">
        <i class="bi bi-exclamation-circle" aria-hidden="true"></i>
        {{ error }}
      </li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
